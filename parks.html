<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philippine Parks to Visit</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://i.pinimg.com/736x/8e/9a/a3/8e9aa36446a389ac69b7200c9c568a6e.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;


        }

        .container {
            font-size: small;
            color: #ffffff;
        }

        .navbar {
            background-color: #f7b2cff1;
        }


        header {
            color: rgb(243, 16, 224);
            padding: 1rem 0;
            text-align: center;
        }

        header h1 {
            font-size: 3rem;
            font-weight: bold;
        }

        header p {
            font-size: 1.25rem;
        }


        #parks {
            padding: 4rem 0;
        }

        .card {
            border: none;
            transition: transform 0.3s ease;
            box-shadow: 0px 4px 8px rgba(15, 0, 10, 0.1);
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card-title {
            color: rgb(40, 100, 0);
            font-weight: bold;
        }

        .card-text {
            font-size: 0.95rem;
            color: #555;
        }


        footer {
            background-color: rgb(245, 158, 253);
            color: rgb(12, 12, 12);
            padding: 1.5rem 0;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Philippine Parks</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">

                </li>
            </ul>
        </div>
    </nav>


    <header id="parks">
        <div class="container">
            <h1>Explore Philippine Parks</h1>
            <p>Discover some of the most beautiful parks across the Philippines.</p>
        </div>
    </header>

        <div class="container">

                            class="card-img-top" alt="Manila">
                        <div class="card-body">

                        </div>
                    </div>
                </div>



                <div class="col-md-4">
                    <div class="card mb-4">

                            class="card-img-top" alt="Quezon">
                        <div class="card-body">
                            <h5 class="card-title">Quezon Province</h5>
                            <a href="#" class="btn btn-outline-success">View</a>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card mb-4">

                    </div>
                </div>


                <div class="col-md-4">
                    <div class="card mb-4">
                        <img src="https://i.pinimg.com/736x/56/a4/cd/56a4cd8ea222bea8338b2cf9b453107b.jpg"
                            class="card-img-top" alt="Davao">
                        <div class="card-body">
                            <h5 class="card-title">Davao</h5>
                            <a href="#" class="btn btn-outline-success">View</a>
                        </div>
                    </div>
                </div>


                <div class="col-md-4">
                    <div class="card mb-4">
                        <img src="https://i.pinimg.com/736x/5f/32/f8/5f32f87966c62f2bf8ecfccd2c079544.jpg"

                        <div class="card-body">
                            <h5 class="card-title">Cebu</h5>
                            <a href="#" class="btn btn-outline-success">View</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
