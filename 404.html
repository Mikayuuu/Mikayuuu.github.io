<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://i.pinimg.com/736x/77/28/a1/7728a1c535a024582c9ee3580933f96d.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        .content {
            position: absolute;
            width: 80%;
            max-width: 800px;
            margin: 0;
        }

        .neon-text {
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: lowercase;
            color: #ffffff;
            margin-bottom: 100px;
        }

        .cat {
            position: relative;
            animation: jump 2s infinite ease-in-out;
            margin-bottom: 0px;
        }

        .cat img {
            width: 70%;
            height: 0%;
            position: relative;
            z-index: 1;
        }

        .oops-text {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.5rem;
            font-weight: bold;
            color: rgb(245, 106, 164);
            z-index: 2;
        }

        .error-code {
            position: absolute;
            top: 80%;
            left: 51%;
            transform: translate(-50%, -50%);
            font-size: 8rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 5px #e7549e, 0 0 5px #b13db1, 0 0 10px #ff66ff;
            z-index: 2;
        }

        .error-message {
            position: inherit;
            top: 90%;
            font-size: 2rem;
            font-weight: arial;
            color: white;
        }

        @keyframes jump {

            50%,
            50% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-80px);
            }
        }

        .back-arrow {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 2rem;
            text-decoration: none;
        }

        @media (max-width: 600px) {
            .cat img {
                width: 70%;
            }
            .neon-text {
                font-size: 1.2rem;
            }
            .error-code {
                font-size: 3rem;
            }
        }
    </style>
</head>

<body>
    <a href="/" class="back-arrow">&#8592;</a>
    <div class="content">
        <p class="neon-text">Congratulations! You found our worst page.</p>
        <div class="cat">
            <img src="https://i.pinimg.com/736x/13/b1/8a/13b18ab599b755a0e457b9bf088e281f.jpg" alt="Neon Cat">
            <div class="oops-text">oops!</div>
        </div>
        <div>
            <p class="error-code">404</p>
            <p class="error-message">Page Not Found</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
