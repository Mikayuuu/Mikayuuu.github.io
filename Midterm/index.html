<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mobile Legends Hero Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <style>
    .imgContainer {
      width: 300px;
      height: 300px;
      margin: auto;
      background-color: rgb(14, 0, 0);
      border-radius: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .imgContainer img {
      max-height: 100%;
      max-width: 100%;
    }

    body {
      background-color: #d604b3;
      color: rgb(184, 26, 247);
    }

    .btn-primary {
      background-color: #f839d8;
      border: none;
    }

    .btn-primary:hover {
      background-color: #ff47b2;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Title Section -->
    <div class="row mt-5">
      <div class="col text-center">
        <h1 style="color: #ffffff; font-size: 2.5rem;">MOBILE LEGENDS</h1>
        <p style="color: #f0e6f6; font-size: 1.2rem;">Search your favorite hero.</p>
      </div>
    </div>

    <!-- Search Section -->
    <div class="row mt-4">
      <div class="col p-5">
        <div class="d-flex">
          <input type="text" class="p-3 form-control" placeholder="Search Hero" style="border-radius: 100px 0px 0px 100px" id="searchBar">
          <button class="btn btn-secondary" style="border-radius: 0px 100px 100px 0px" onclick="loadHero()">Search</button>
        </div>
      </div>
    </div>

    <!-- Hero Details Section -->
    <div class="row my-4">
      <div class="col">
        <div class="card p-3 m-3 rounded-5 text-center" style="background-color: #ee8cf7; overflow: hidden;">
          <div class="imgContainer">
            <img src="" id="heroImage" alt="Hero Image">
          </div>
          <div class="h3 mt-5" id="heroName">...</div>
          <div class="h5" id="heroRole">Role: ...</div>
          <div class="h5" id="heroSpecialty">Specialty: ...</div>
        </div>
      </div>
    </div>
  </div>

  <audio id="heroSkillSound" preload="auto">
    <source id="skillSoundSrc" src="" type="audio/ogg">
  </audio>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>

  <script>
    // Mock data since no official MLBB API exists
    const heroes = {
      "layla": {
        name: "Layla",
        role: "Marksman",
        specialty: "Burst Damage",
        image: "https://i.pinimg.com/736x/56/fa/02/56fa025eee46015b17c4a1bb7dfd7acf.jpg",
      },
      "tigreal": {
        name: "Tigreal",
        role: "Tank",
        specialty: "Crowd Control",
        image: "https://i.pinimg.com/736x/eb/3d/f6/eb3df640c34b8630408c4a7289a69bf8.jpg",
      },
      "eudora": {
        name: "Eudora",
        role: "Mage",
        specialty: "Burst Damage",
        image: "https://i.pinimg.com/736x/db/b1/c9/dbb1c97bf2845d4904e2a55f9e005723.jpg",
      },
      "miya": {
        name: "Miya",
        role: "Marksman,the Moonlight Archer",
        specialty: "Damage",
        image: "https://i.pinimg.com/736x/c1/82/f9/c182f9638f7050d2f915cbe2ba03ddf1.jpg",
    },
    "karina": {
        name: "karina",
        role: "Assassin,the Shadow Blade",
        specialty: "Finisher/Magic Damage",
        image: "https://i.pinimg.com/736x/a1/ed/91/a1ed91b4b19020c3f8af28add28e46e7.jpg",
    }

  };

    // Elements
    const heroName = document.getElementById("heroName");
    const heroRole = document.getElementById("heroRole");
    const heroSpecialty = document.getElementById("heroSpecialty");
    const heroImage = document.getElementById("heroImage");
    const heroSkillSound = document.getElementById("heroSkillSound");

    // Load hero data
    const loadHero = () => {
      const searchTerm = document.getElementById("searchBar").value.toLowerCase();

      if (heroes[searchTerm]) {
        const hero = heroes[searchTerm];

        heroName.textContent = hero.name;
        heroRole.textContent = `Role: ${hero.role}`;
        heroSpecialty.textContent = `Specialty: ${hero.specialty}`;
        heroImage.src = hero.image;
        skillSoundSrc.src = hero.skillSound;

        heroSkillSound.load();
      } else {
        alert("Hero not found! Please try another name.");
      }
    };

    // Play skill sound
    const playSkill = () => {
      heroSkillSound.play();
    };
  </script>
</body>

</html>
